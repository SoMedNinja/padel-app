<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Americano Scoreboard</text>

  <!-- Scoreboard Table -->
  <g transform="translate(100, 80)">
    <!-- Header -->
    <rect x="0" y="0" width="600" height="50" rx="4" fill="#1e293b"/>
    <text x="50" y="32" font-family="sans-serif" font-size="20" fill="#ffffff" font-weight="bold">Spelare</text>
    <text x="250" y="32" font-family="sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">R1</text>
    <text x="350" y="32" font-family="sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">R2</text>
    <text x="450" y="32" font-family="sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">R3</text>
    <text x="550" y="32" font-family="sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">Total</text>

    <!-- Row 1 -->
    <rect x="0" y="60" width="600" height="50" rx="4" fill="#ffffff" stroke="#cbd5e1"/>
    <text x="50" y="92" font-family="sans-serif" font-size="18" fill="#1e293b">Lisa</text>
    <text x="250" y="92" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">21</text>
    <text x="350" y="92" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">18</text>
    <text x="450" y="92" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">24</text>
    <text x="550" y="92" font-family="sans-serif" font-size="20" fill="#16a34a" font-weight="bold" text-anchor="middle">63</text>

    <!-- Row 2 -->
    <rect x="0" y="120" width="600" height="50" rx="4" fill="#ffffff" stroke="#cbd5e1"/>
    <text x="50" y="152" font-family="sans-serif" font-size="18" fill="#1e293b">Ali</text>
    <text x="250" y="152" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">19</text>
    <text x="350" y="152" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">22</text>
    <text x="450" y="152" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">16</text>
    <text x="550" y="152" font-family="sans-serif" font-size="20" fill="#1e293b" font-weight="bold" text-anchor="middle">57</text>

    <!-- Row 3 -->
    <rect x="0" y="180" width="600" height="50" rx="4" fill="#ffffff" stroke="#cbd5e1"/>
    <text x="50" y="212" font-family="sans-serif" font-size="18" fill="#1e293b">Mira</text>
    <text x="250" y="212" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">15</text>
    <text x="350" y="212" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">18</text>
    <text x="450" y="212" font-family="sans-serif" font-size="18" fill="#64748b" text-anchor="middle">20</text>
    <text x="550" y="212" font-family="sans-serif" font-size="20" fill="#1e293b" font-weight="bold" text-anchor="middle">53</text>

    <!-- Highlight Leader -->
    <circle cx="585" cy="90" r="4" fill="#16a34a"/>
  </g>

  <!-- Explanation Text -->
  <text x="400" y="300" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#64748b">Poäng summeras löpande • Varje boll räknas</text>
</svg>