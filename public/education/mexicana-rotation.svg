<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Mexicana: Rotation</text>

  <!-- Cards for Rounds -->
  <g transform="translate(50, 80)">
    <!-- Round 1 -->
    <rect x="0" y="0" width="200" height="250" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="40" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a">Runda 1</text>
    <text x="100" y="80" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#1e40af">Lag 1 vs Lag 2</text>
    <g transform="translate(60, 120)">
        <circle cx="0" cy="0" r="15" fill="#ef4444"/><text x="0" y="5" text-anchor="middle" fill="white" font-size="12">A</text>
        <circle cx="40" cy="0" r="15" fill="#ef4444"/><text x="40" y="5" text-anchor="middle" fill="white" font-size="12">B</text>
        <text x="20" y="30" text-anchor="middle" font-size="14">VS</text>
        <circle cx="0" cy="60" r="15" fill="#10b981"/><text x="0" y="65" text-anchor="middle" fill="white" font-size="12">C</text>
        <circle cx="40" cy="60" r="15" fill="#10b981"/><text x="40" y="65" text-anchor="middle" fill="white" font-size="12">D</text>
    </g>
  </g>

  <g transform="translate(300, 80)">
    <!-- Round 2 -->
    <rect x="0" y="0" width="200" height="250" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="40" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#14532d">Runda 2</text>
    <text x="100" y="80" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#15803d">Partnerbyte!</text>
    <g transform="translate(60, 120)">
        <circle cx="0" cy="0" r="15" fill="#ef4444"/><text x="0" y="5" text-anchor="middle" fill="white" font-size="12">A</text>
        <circle cx="40" cy="0" r="15" fill="#10b981"/><text x="40" y="5" text-anchor="middle" fill="white" font-size="12">C</text>
        <text x="20" y="30" text-anchor="middle" font-size="14">VS</text>
        <circle cx="0" cy="60" r="15" fill="#ef4444"/><text x="0" y="65" text-anchor="middle" fill="white" font-size="12">B</text>
        <circle cx="40" cy="60" r="15" fill="#10b981"/><text x="40" y="65" text-anchor="middle" fill="white" font-size="12">D</text>
    </g>
  </g>

  <g transform="translate(550, 80)">
    <!-- Round 3 -->
    <rect x="0" y="0" width="200" height="250" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="100" y="40" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#7f1d1d">Runda 3</text>
    <text x="100" y="80" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#b91c1c">Sista bytet</text>
    <g transform="translate(60, 120)">
        <circle cx="0" cy="0" r="15" fill="#ef4444"/><text x="0" y="5" text-anchor="middle" fill="white" font-size="12">A</text>
        <circle cx="40" cy="0" r="15" fill="#10b981"/><text x="40" y="5" text-anchor="middle" fill="white" font-size="12">D</text>
        <text x="20" y="30" text-anchor="middle" font-size="14">VS</text>
        <circle cx="0" cy="60" r="15" fill="#ef4444"/><text x="0" y="65" text-anchor="middle" fill="white" font-size="12">B</text>
        <circle cx="40" cy="60" r="15" fill="#10b981"/><text x="40" y="65" text-anchor="middle" fill="white" font-size="12">C</text>
    </g>
  </g>

  <!-- Arrows -->
  <path d="M 260 200 L 290 200" stroke="#64748b" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 510 200 L 540 200" stroke="#64748b" stroke-width="4" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>