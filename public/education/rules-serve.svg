<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>

  <!-- Court Surface -->
  <rect x="100" y="50" width="600" height="350" fill="#bfdbfe" rx="4"/>

  <!-- Court Lines -->
  <g stroke="#ffffff" stroke-width="4" fill="none">
    <!-- Outer boundary -->
    <rect x="100" y="50" width="600" height="350"/>
    <!-- Net line (center vertical) -->
    <line x1="400" y1="50" x2="400" y2="400" stroke="#9ca3af" stroke-width="6"/>
    <!-- Service lines (horizontal) -->
    <line x1="100" y1="225" x2="700" y2="225" stroke-opacity="0.5"/>
    <line x1="250" y1="50" x2="250" y2="400"/>
    <line x1="550" y1="50" x2="550" y2="400"/>
    <!-- Center service line -->
    <line x1="250" y1="225" x2="550" y2="225"/>
  </g>

  <!-- Highlight Diagonal Service Box -->
  <rect x="400" y="225" width="150" height="175" fill="#facc15" fill-opacity="0.3"/>
  <text x="475" y="312" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#ca8a04" font-weight="bold">Målområde</text>

  <!-- Player Serving -->
  <circle cx="200" y="350" r="15" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>
  <text x="200" y="385" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#1e293b">Du</text>

  <!-- Bounce Point -->
  <circle cx="230" y="350" r="5" fill="#facc15"/>

  <!-- Trajectory Arrow -->
  <path d="M 230 350 Q 350 250 450 300" stroke="#ea580c" stroke-width="4" fill="none" stroke-dasharray="8 4" marker-end="url(#arrowhead)"/>

  <!-- Waist Height Marker (Symbolic) -->
  <line x1="180" y1="335" x2="220" y2="335" stroke="#1e293b" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="130" y="340" font-family="sans-serif" font-size="12" fill="#1e293b">Max midjehöjd</text>

  <!-- Defs -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea580c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Serve: Studs + Under Midjan + Diagonalt</text>
</svg>