name: Contract Gate

on:
  pull_request:
    paths:
      - "contracts/**"
      - "design/**"
      - "src/**"
      - "ios-native/**"
      - "scripts/check-contract-sync.mjs"
      - "scripts/check-design-token-sync.mjs"
      - "scripts/check-pwa-assets.mjs"
      - "scripts/generate-contract-models.mjs"
      - "scripts/generate-design-tokens.mjs"
      - "scripts/generate-pwa-assets.mjs"
      - "index.html"
      - "vite.config.js"
      - "package.json"
      - "package-lock.json"
  push:
    branches: [ main ]
    paths:
      - "contracts/**"
      - "design/**"
      - "src/**"
      - "ios-native/**"
      - "scripts/check-contract-sync.mjs"
      - "scripts/check-design-token-sync.mjs"
      - "scripts/check-pwa-assets.mjs"
      - "scripts/generate-contract-models.mjs"
      - "scripts/generate-design-tokens.mjs"
      - "scripts/generate-pwa-assets.mjs"
      - "index.html"
      - "vite.config.js"
      - "package.json"
      - "package-lock.json"

jobs:
  contract-parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run contract:check
      - run: npm run test -- src/services/contract/contractTransforms.test.ts

  design-token-parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run tokens:check

  pwa-asset-parity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run pwa:check
